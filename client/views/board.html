<template name="board">
    <!-- Each row then each cell in the row -->
    <table class="board col-md-12">
        {{#each board}}
            <tr>
            {{#each this }}
                <td class="box {{classes this}}">
                    {{this.adjacent}}
                </td>
            {{/each}}
            </tr>
        {{/each}}
    </table>
</template>
